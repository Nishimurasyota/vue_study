<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <script
      src="https://kit.fontawesome.com/3894845cd1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="app">
      <button @click="isShow = !isShow">画像の切り替え</button>

      <transition name="fade">
        <div v-show="isShow">

            <div class="modal__background" @click="isShow = !isShow">
                <div class="modal__inner">
                    <div class="modal__close" @click="isShow = !isShow"><i class="fas fa-times"></i></div>
                    <img src="image001.jpg">
                </div>

            </div>

            </div>

        </div>
      </transition>
    </div>

    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            isShow: false,
          };
        },
      });
    </script>
  </body>
</html>
