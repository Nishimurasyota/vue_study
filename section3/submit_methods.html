<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <style>
      [v-cloak]{
        display:none;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
        <p v-if="errors.length">
            <ul>
                <li class="error" v-for="error in errors">
                    {{ error }}
                </li>
            </ul>
        </p>
      <form @submit.prevent="validate">
        氏名
        <input type="text" v-model="contact.yourName" /><br />
        電話番号
        <!-- <input type="tel" v-model="contact.tel" /><br /> -->
        <input type="tel" v-model.number="contact.tel" /><br />
        メールアドレス
        <!-- <input type="email" v-model="contact.email" /><br /> -->
        <input type="email" v-model.lazy.trim="contact.email" /><br />
        性別
        <input type="radio" value="male" v-model="contact.gender" />男性
        <input type="radio" value="female" v-model="contact.gender" />女性
        <input type="radio" value="other" v-model="contact.gender" />その他
        <br />
        年齢
        <select v-model="contact.age">
          <option disabled value="">年齢を選択</option>
          <option>10代</option>
          <option>20代</option>
          <option>30代</option>
          <option>40代</option>
          <option>50代~</option>
        </select>
        メッセージ
        <textarea v-model="contact.message"></textarea><br />
        このサイトを知った理由
        <input
          type="checkbox"
          value="Webサイト"
          v-model="contact.attracts"
        />Webサイト
        <input
          type="checkbox"
          value="チラシ"
          v-model="contact.attracts"
        />チラシ
        <input
          type="checkbox"
          value="その他"
          v-model="contact.attracts"
        />その他
        <br />
        注意事項に同意する
        <input type="checkbox" v-model="contact.caution" />
        <br />
        <input type="submit" value="送信" />
      </form>
    </div>

    <script>
  let app = new Vue({
        el: "#app",
        data() {
          return {
            contact: {
              yourName: "",
              tel: "",
              email: "",
              gender: "",
              age: "",
              message: "",
              attracts: [],
              caution: false,
            },
            errors: [],
          };
        },
        methods: {
          validate() {
              this.errors =[]
              if(!this.contact.yourName){
                  this.errors.push("氏名を入力してください")
              }else if(this.contact.yourName.length > 20){
                this.errors.push("氏名は20文字以内で入力してください")
              }
              if(!this.contact.gender){
                  this.errors.push("性別にチェックを入れてください")
              }
              if(!this.contact.caution){
                  this.errors.push("注意事項にチェックを入れてください")
              }
              if(!this.contact.errors){
                  console.log("送信可能")
              }
          },
        },
      });
    </script>
  </body>
</html>
