<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      //配列(value)
      <ul>
        <li v-for="member in members">{{ member}}</li>
      </ul>

      //配列(index, value)
      <ul>
        <li v-for="(member, index) in members">{{index}}: {{ member}}</li>
      </ul>

      //オブジェクト(value)
      <ul>
        <li v-for="value in book">{{value}}</li>
      </ul>

      //オブジェクト(value, key)
      <ul>
        <li v-for="(value,key) in book">{{key}}: {{value}}</li>
      </ul>

      //オブジェクト(value, key ,index)
      <ul>
        <li v-for="(value,key,index) in book">{{index}}: {{key}}: {{value}}</li>
      </ul>

      //複数のオブジェクト
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>タイトル</th>
            <th>著者名</th>
            <th>URL</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="book in books" :key="books.id">
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.url}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            members: ["笹井", "藤井", "森下", "西村"],
            book: {
              title: "タイトル",
              author: "著者名",
              url: "http://www.google.com",
            },
            books: [
              {
                id: 1,
                title: "タイトル1",
                author: "著者名1",
                url: "http://www.google.com",
              },
              {
                id: 2,
                title: "タイトル2",
                author: "著者名2",
                url: "http://www.google.com",
              },
              {
                id: 3,
                title: "タイトル3",
                author: "著者名3",
                url: "http://www.google.com",
              },
            ],
          };
        },
      });
    </script>
  </body>
</html>
