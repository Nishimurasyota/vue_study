<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  </head>
  <body>
    <button id="clickEvent" onClick="btnClicked()">click me</button>

    <!-- Ajax -->
    <form>
      <button id="prevent" type="submit">送信</button>
    </form>
    <!-- vueの場合は修飾子で.preventをつけるなどして対応する -->

    <div id="app">
      <!-- <button v-on:click="btnClicked">click me</button> -->
      <button @click="btnClicked">click me</button><br />
      //イベントを検出する
      <button @click="btnClickedEvent">Event click me</button><br />
      //引数を検出する
      <button @click="btnClickedArgs(1)">Args click me</button><br />
      //引数とイベントを検出する
      <button @click="btnClickedArgsEvent(1,$event)">ArgsEvent click me</button>
    </div>

    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {};
        },
        methods: {
          btnClicked() {
            console.log("vue clicked");
          },
          btnClickedEvent(e) {
            console.log(e);
          },
          btnClickedArgs(val) {
            console.log(val);
          },
          btnClickedArgsEvent(val, e) {
            console.log(val, e);
          },
        },
      });

      function btnClicked() {
        console.log("click");
      }

      const clickEvent = document.querySelector("#clickEvent");
      clickEvent.addEventListener("click", (e) => {
        console.log(e);
      });

      const prevent = document.querySelector("#prevent");
      prevent.addEventListener("click", (e) => {
        e.preventDefault();
        // preventDefault()で再読み込みの操作を行わないようにしている
        console.log(e);
      });
    </script>
  </body>
</html>
