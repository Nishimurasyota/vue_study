<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
        <div>
            {{totalPrice}}
            {{totalPrice}}
        </div>
        <div>
            {{totalPriceMethods()}}
            {{totalPriceMethods()}}
        </div>
    </div>

    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            price: 1,
            number: 1,
          };
        },
        methods: {
          totalPriceMethods() {
            console.log("method");
            return this.price * this.number;
          },
        },
        computed: {
          // computedはreturnで値を返す必要がある
          //データの変更がないと実行されない
          totalPrice() {
            console.log("computed");
            return this.price * this.number;
          },
        },
      });
    </script>
  </body>
</html>
